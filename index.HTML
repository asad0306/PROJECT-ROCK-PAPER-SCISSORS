<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">          
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rock Papaer Scissors</title>
    <link rel="stylesheet" href="main.css"> 
    <script src="RPS.js" defer></script>
</head>
<body>
    <div class="score">
        <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winnerDiv">
        <h1 class="winner"></h1>
        <button class="reset" onclick="resetgame()">Play Again?</button>
    </div>
    <div class="playerSection">
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore">Score: 0</h3>
        <div class="playerImgs">
            <img src="https://github.com/asad0306/PROJECT-ROCK-PAPER-SCISSORS/blob/main/imgs/rock.png?raw=true" alt="Rock" class="pImg" id="rock">
            <img src="https://github.com/asad0306/PROJECT-ROCK-PAPER-SCISSORS/blob/main/imgs/paper.png?raw=true" alt="Paper" class="pImg" id="paper">
            <img src="https://github.com/asad0306/PROJECT-ROCK-PAPER-SCISSORS/blob/main/imgs/scissors.png?raw=true" alt="Scissors" class="pImg" id="scissors">
        </div>
    </div>

    <div class="computerSection">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore">Score: 0</h3>
        <div class="computerImgs">
            <img src="https://github.com/asad0306/PROJECT-ROCK-PAPER-SCISSORS/blob/main/imgs/rock.png?raw=true" alt="Rock" class="rock">
            <img src="https://github.com/asad0306/PROJECT-ROCK-PAPER-SCISSORS/blob/main/imgs/paper.png?raw=true" alt="Paper" class="paper">
            <img src="https://github.com/asad0306/PROJECT-ROCK-PAPER-SCISSORS/blob/main/imgs/scissors.png?raw=true" alt="Scissors" class="scissors">
        </div>
    </div>
    
</body>
</html>
